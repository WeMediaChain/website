<script>
    var top = [];
    var navLink = $('.nav li a');
    var nav = $('.nav');
    const defaultMenu = [false, false];
    $(document).ready(function () {
        addNavClass();

        $(window).on('scroll', function () {
            addNavClass();
        })


        navLink.on('click', function (e) {
            navLink.removeClass('active');
            $(e.target).addClass('active');
        });

        var root = new Vue({
            el: "#root",
            data: {
                subMenu: false,
                activeMenu: [false, false],
                topMenu: false,
                flag: true
            },
            methods: {
                clickBtn: function (num) {
                    this.subMenu = true;
                    this.activeMenu.splice(0, this.activeMenu.length, false, false)
                    this.$set(this.activeMenu, num, true);
                    this.flag = false;
                    console.log(this.activeMenu);
                },
                closeMenu: function () {
                    this.subMenu = false;
                    this.activeMenu.splice(0, this.activeMenu.length, false, false)
                    this.flag = true;
                },
                addNavClass: function (e) {
                    const offsetHeight = e.target.scrollTop;
                    var scrolltop = $('.mainBody').scrollTop();
                    var nav = document.querySelector('nav');
                    if (offsetHeight > 10) {
                        this.topMenu = true;
                    } else {
                        this.topMenu = false;
                    }
                }
            },
            mounted: function () {
                this.addNavClass();
            }
        });
    });

    function addNavClass() {
        var scrolltop = $(document).scrollTop();
        var nav = document.querySelector('nav');
        if (scrolltop > 10) {
            nav.classList.add('nav1');
        } else {
            nav.classList.remove('nav1');
        }
    }


</script>
